<div class="containr">
  <div class="box">
    <div class="itemA">
      <h4>Frontend Technology</h4>
    </div>
    <div class="itemB">
      <!-- stats -->
      <div class="wrapper">
        <div class="contain">
          <div class="skill__info" *ngFor="let x of lang">
            <div class="skill">
              <div>
                <span>{{ x.name }}</span>
              </div>
              <div>
                <span>{{ x.status }}</span>
              </div>
            </div>

            <div class="bar">
              <div class="percentage" style.width="{{ x.status }}"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- stats ends -->
    </div>
    <div class="itemC">
      <img src="../../../assets/images/undraw_static_assets_rpm6.svg" alt="" />
    </div>
  </div>
</div>
