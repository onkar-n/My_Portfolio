<div class="box">
  <div class="itemA">
    <h4>Design</h4>
  </div>
  <div class="itemB">
    <img src="../../../assets/images/undraw_design_tools_-42-tf.svg" alt="" />
  </div>
  <div class="itemC">
    <!-- stats -->
    <div class="wrapper">
      <div class="contain">
        <div class="skill__info" *ngFor="let x of dt">
          <div class="skill">
            <div>
              <span>{{ x.name }}</span>
            </div>
            <div>
              <span>{{ x.status }}</span>
            </div>
          </div>

          <div class="bar">
            <div class="percentage" style.width="{{ x.status }}"></div>
          </div>
        </div>
      </div>
      <!-- stats ends -->
    </div>
  </div>
</div>
